<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meta de Receitas - Grupo DV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .metas-box {
      background: #d0f0d5;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }
    .metas-box h2 {
      margin: 0 0 10px;
    }
    .metas-box p {
      margin: 3px 0;
      font-size: 0.95em;
    }
    #btnWhats {
      display: block;
      margin: 15px auto;
      padding: 10px 15px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    #btnWhats:hover {
      background-color: #1ebe5f;
    }
  </style>
</head>
<body>

<h1>ðŸ“… Resumo da Meta de Receitas</h1>
<p style="text-align:center" id="periodo">(carregando perÃ­odo...)</p>

<div id="painelMetas"></div>

<button id="btnWhats">ðŸ“² Enviar via WhatsApp</button>

<script>
const url = 'https://script.google.com/macros/s/AKfycbwt4IT6l_XIxDZqsylEtQ4_CraYKH0Ec80T1LeXIuWtR6ZNdkZ3N9XY8h0fX88mg6_M/exec'; // Substitua com seu URL Apps Script

function formatarNumero(valor) {
  return parseFloat(valor).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
}

function formatarDataBR(dataISO) {
  const [ano, mes, dia] = dataISO.split("-");
  return `${dia}/${mes}/${ano}`;
}

async function carregarMetas() {
  const painel = document.getElementById("painelMetas");
  painel.innerHTML = "Carregando...";
  const hoje = new Date();
  const inicio = new Date(hoje.getFullYear(), hoje.getMonth(), 1);
  const fim = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 0);
  const diaAtual = hoje.getDate();
  const diasNoMes = fim.getDate();
  document.getElementById("periodo").innerText =
    `${formatarDataBR(inicio.toISOString().split("T")[0])} - ${formatarDataBR(fim.toISOString().split("T")[0])}`;

  try {
    const res = await fetch(url);
    const metas = await res.json();

    painel.innerHTML = "";

    metas.forEach(linha => {
      const previsto = parseFloat(linha.Previsto);
      const realizado = parseFloat(linha.Realizado);
      const atingido = previsto > 0 ? (realizado / previsto) * 100 : 0;
      const previsaoFinal = (realizado / diaAtual) * diasNoMes;
      const previsaoPercentual = previsto > 0 ? (previsaoFinal / previsto) * 100 : 0;

      const div = document.createElement("div");
      div.className = "metas-box";
      div.innerHTML = `
        <h2>${linha.Empresa}</h2>
        <p>ðŸ’° Previsto: R$ ${formatarNumero(previsto)}</p>
        <p>âœ… Realizado: R$ ${formatarNumero(realizado)}</p>
        <p>ðŸ“Š Atingido: ${formatarNumero(atingido)}%</p>
        <p>ðŸ“ˆ PrevisÃ£o: R$ ${formatarNumero(previsaoFinal)} (${formatarNumero(previsaoPercentual)}%)</p>
      `;
      painel.appendChild(div);
    });
  } catch (e) {
    painel.innerHTML = "Erro ao carregar dados.";
    console.error(e);
  }
}

document.getElementById("btnWhats").addEventListener("click", () => {
  const periodo = document.getElementById("periodo").innerText;
  const blocos = document.querySelectorAll(".metas-box");
  if (!blocos.length) return alert("Nenhum dado carregado ainda.");

  let mensagem = `ðŸ“… *Resumo da meta de receitas ${periodo}*\n\n`;

  blocos.forEach(box => {
    const titulo = box.querySelector("h2").innerText;
    const linhas = [...box.querySelectorAll("p")].map(p => p.innerText).join("\n");
    mensagem += `*${titulo}*\n${linhas}\n\n`;
  });

  const numero = "5511999999999"; // Altere aqui
  const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem.trim())}`;
  window.open(link, "_blank");
});

carregarMetas();
</script>

</body>
</html>
