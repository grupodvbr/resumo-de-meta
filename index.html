<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Metas de Receita - Grupo DV</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3fdf6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .filtros {
      max-width: 700px;
      margin: 0 auto 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .filtros label {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }
    .filtros input, .filtros select {
      padding: 8px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .metas-box {
      background: #d9f3e4;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      max-width: 700px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }
    .metas-box h2 {
      margin: 0 0 10px;
    }
    .metas-box p {
      margin: 3px 0;
      font-size: 0.95em;
    }
    canvas {
      max-width: 700px;
      margin: 10px auto;
      display: block;
    }
    #btnWhats {
      display: block;
      margin: 20px auto;
      padding: 10px 15px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
    #btnWhats:hover {
      background-color: #1ebe5f;
    }
  </style>
</head>
<body>

<h1>ðŸ“Š Painel de Metas - Grupo DV</h1>

<div class="filtros">
  <label>
    Data InÃ­cio:
    <input type="date" id="dataInicio">
  </label>
  <label>
    Data Fim:
    <input type="date" id="dataFim">
  </label>
  <label>
    Empresa:
    <select id="empresaFiltro">
      <option value="">Todas</option>
    </select>
  </label>
  <button onclick="carregarMetas()">Filtrar</button>
</div>

<div id="painelMetas"></div>

<canvas id="graficoMetas"></canvas>

<button id="btnWhats">ðŸ“² Enviar via WhatsApp</button>

<script>
const urlBase = 'https://script.google.com/macros/s/AKfycbwzf06F4FRObRUwfG5W6Lfb-Mk30Wz3KemPs6qKJwypYioeHXf9_BYy1PxUDlOHJ0Yf/exec';

function formatarNumero(valor) {
  return parseFloat(valor).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
}
function formatarDataBR(dataISO) {
  const [y, m, d] = dataISO.split("-");
  return `${d}/${m}/${y}`;
}

window.onload = () => {
  const hoje = new Date();
  const ontem = new Date(hoje.setDate(hoje.getDate() - 1));
  document.getElementById("dataInicio").value = ontem.toISOString().split('T')[0];
  document.getElementById("dataFim").value = new Date().toISOString().split('T')[0];
  carregarMetas();
};

async function carregarMetas() {
  const painel = document.getElementById("painelMetas");
  painel.innerHTML = "Carregando...";
  const dataInicio = document.getElementById("dataInicio").value;
  const dataFim = document.getElementById("dataFim").value;
  const empresa = document.getElementById("empresaFiltro").value;
  const hoje = new Date();
  const diaAtual = hoje.getDate();
  const diasNoMes = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 0).getDate();

  const params = new URLSearchParams();
  if (dataInicio) params.append("dataInicio", dataInicio);
  if (dataFim) params.append("dataFim", dataFim);
  if (empresa) params.append("empresa", empresa);

  try {
    const resposta = await fetch(`${urlBase}?${params.toString()}`);
    const metas = await resposta.json();
    const empresas = [...new Set(metas.map(m => m.Empresa))];
    const select = document.getElementById("empresaFiltro");
    if (select.options.length <= 1) {
      empresas.forEach(e => {
        const opt = document.createElement("option");
        opt.value = e;
        opt.textContent = e;
        select.appendChild(opt);
      });
    }
    painel.innerHTML = "";
    if (!metas.length) return painel.innerHTML = "<p style='text-align:center'>Nenhum dado encontrado.</p>";

    const graficoLabels = [];
    const graficoDados = [];

    metas.forEach(linha => {
      const previsto = parseFloat(linha.Previsto);
      const realizado = parseFloat(linha.Realizado);
      const atingido = previsto > 0 ? (realizado / previsto) * 100 : 0;
      const previsaoFinal = (realizado / diaAtual) * diasNoMes;
      const previsaoPercentual = previsto > 0 ? (previsaoFinal / previsto) * 100 : 0;

      const div = document.createElement("div");
      div.className = "metas-box";
      div.innerHTML = `
        <h2>${linha.Empresa}</h2>
        <p>ðŸ’° Previsto: R$ ${formatarNumero(previsto)}</p>
        <p>âœ… Realizado: R$ ${formatarNumero(realizado)}</p>
        <p>ðŸ“Š Atingido: ${formatarNumero(atingido)}%</p>
        <p>ðŸ“ˆ PrevisÃ£o: R$ ${formatarNumero(previsaoFinal)} (${formatarNumero(previsaoPercentual)}%)</p>
      `;
      painel.appendChild(div);
      graficoLabels.push(linha.Empresa);
      graficoDados.push(atingido.toFixed(2));
    });

    new Chart(document.getElementById("graficoMetas"), {
      type: 'bar',
      data: {
        labels: graficoLabels,
        datasets: [{
          label: '% Atingido',
          data: graficoDados,
          backgroundColor: '#4caf50'
        }]
      },
      options: {
        scales: {
          y: { beginAtZero: true, max: 120 }
        },
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'Atingimento das Metas (%)' }
        }
      }
    });

  } catch (e) {
    painel.innerHTML = "Erro ao carregar dados.";
    console.error(e);
  }
}

document.getElementById("btnWhats").addEventListener("click", () => {
  const dataInicio = document.getElementById("dataInicio").value;
  const dataFim = document.getElementById("dataFim").value;
  const periodo = `${formatarDataBR(dataInicio)} - ${formatarDataBR(dataFim)}`;
  const blocos = document.querySelectorAll(".metas-box");
  if (!blocos.length) return alert("Nenhum dado para enviar.");
  let mensagem = `ðŸ“† Resumo da meta de receitas ${periodo}\n\n`;
  blocos.forEach(box => {
    const titulo = box.querySelector("h2").innerText;
    const linhas = [...box.querySelectorAll("p")].map(p => p.innerText).join("\n");
    mensagem += `${titulo}\n${linhas}\n\n`;
  });
  const numero = "5511999999999"; // Substitua com seu nÃºmero de WhatsApp
  const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem.trim())}`;
  window.open(link, "_blank");
});
</script>

</body>
</html>
