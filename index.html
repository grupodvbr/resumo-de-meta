<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Metas de Receita - Grupo DV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .filtros {
      max-width: 600px;
      margin: 0 auto 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .filtros label {
      display: flex;
      flex-direction: column;
      font-size: 0.9em;
    }
    .filtros input, .filtros select {
      padding: 8px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .metas-box {
      background: #d0f0d5;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      max-width: 600px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
    }
    .metas-box h2 {
      margin: 0 0 10px;
    }
    .metas-box p {
      margin: 3px 0;
      font-size: 0.95em;
    }
    #btnWhats {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    #btnWhats:hover {
      background-color: #1ebe5f;
    }
  </style>
</head>
<body>

<h1>ðŸ“Š Painel de Metas - Grupo DV</h1>

<div class="filtros">
  <label>
    Data InÃ­cio:
    <input type="date" id="dataInicio">
  </label>
  <label>
    Data Fim:
    <input type="date" id="dataFim">
  </label>
  <label>
    Empresa:
    <select id="empresaFiltro">
      <option value="">Todas</option>
    </select>
  </label>
  <button onclick="carregarMetas()">Filtrar</button>
</div>

<!-- BotÃ£o WhatsApp abaixo dos filtros -->
<div style="text-align: center; margin-top: -10px; margin-bottom: 20px;">
  <button id="btnWhats">ðŸ“² Enviar via WhatsApp</button>
</div>

<div id="painelMetas"></div>

<script>
const urlBase = 'https://script.google.com/macros/s/AKfycbw3Jmf7iDyUAQaCX0lx-3NHlSQPwX0b8D7lU9wZ8u_MnZfqSoB1ni9jdqStbj10ywhL/exec'; // Substitua

function formatarNumero(valor) {
  return parseFloat(valor).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
}

function formatarDataBR(dataISO) {
  const [y, m, d] = dataISO.split("-");
  return `${d}/${m}/${y}`;
}

async function carregarMetas() {
  const painel = document.getElementById("painelMetas");
  painel.innerHTML = "Carregando...";

  const dataInicio = document.getElementById("dataInicio").value;
  const dataFim = document.getElementById("dataFim").value;
  const empresa = document.getElementById("empresaFiltro").value;

  const hoje = new Date();
  const ontem = new Date(hoje);
  ontem.setDate(hoje.getDate() - 1);
  if (!dataInicio) document.getElementById("dataInicio").value = ontem.toISOString().split('T')[0];

  const diaAtual = hoje.getDate();
  const diasNoMes = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 0).getDate();

  const params = new URLSearchParams();
  if (dataInicio) params.append("dataInicio", document.getElementById("dataInicio").value);
  if (dataFim) params.append("dataFim", dataFim);
  if (empresa) params.append("empresa", empresa);

  try {
    const resposta = await fetch(`${urlBase}?${params.toString()}`);
    const metas = await resposta.json();

    const empresas = [...new Set(metas.map(m => m.Empresa))];
    const select = document.getElementById("empresaFiltro");
    if (select.options.length <= 1) {
      empresas.forEach(e => {
        const opt = document.createElement("option");
        opt.value = e;
        opt.textContent = e;
        select.appendChild(opt);
      });
    }

    painel.innerHTML = "";
    if (metas.length === 0) {
      painel.innerHTML = "<p style='text-align:center'>Nenhum dado encontrado.</p>";
      return;
    }

    metas.forEach(linha => {
      const previsto = parseFloat(linha.Previsto);
      const realizado = parseFloat(linha.Realizado.toString().replace(',', '.'));
      const atingido = linha["Atingido"] || (previsto > 0 ? (realizado / previsto) * 100 : 0);
      const previsaoFinal = linha["PrevisaoValor"] || ((realizado / diaAtual) * diasNoMes);
      const previsaoPercentual = linha["PrevisaoPercentual"] || (previsto > 0 ? (previsaoFinal / previsto) * 100 : 0);

      const div = document.createElement("div");
      div.className = "metas-box";
      div.innerHTML = `
        <h2>${linha.Empresa}</h2>
        <p>ðŸ’° Previsto: R$ ${formatarNumero(previsto)}</p>
        <p>âœ… Realizado: R$ ${formatarNumero(realizado)}</p>
        <p>ðŸ“Š Atingido: ${formatarNumero(atingido)}%</p>
        <p>ðŸ“ˆ PrevisÃ£o: R$ ${formatarNumero(previsaoFinal)} (${formatarNumero(previsaoPercentual)}%)</p>
      `;
      painel.appendChild(div);
    });

  } catch (e) {
    painel.innerHTML = "Erro ao carregar dados.";
    console.error(e);
  }
}

document.getElementById("btnWhats").addEventListener("click", () => {
  const dataInicio = document.getElementById("dataInicio").value;
  const dataFim = document.getElementById("dataFim").value;
  const periodo = (dataInicio && dataFim)
    ? `${formatarDataBR(dataInicio)} - ${formatarDataBR(dataFim)}`
    : "PerÃ­odo nÃ£o informado";

  const blocos = document.querySelectorAll(".metas-box");
  if (!blocos.length) return alert("Nenhum dado para enviar.");

  let mensagem = `ðŸ“† Resumo da meta de receitas ${periodo}\n\n`;

  blocos.forEach(box => {
    const titulo = box.querySelector("h2").innerText;
    const linhas = [...box.querySelectorAll("p")].map(p => p.innerText).join("\n");
    mensagem += `*${titulo}*\n${linhas}\n\n`;
  });

  const numero = "5577999761436"; // Substitua
  const link = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem.trim())}`;
  window.open(link, "_blank");
});

carregarMetas();
</script>

</body>
</html>
